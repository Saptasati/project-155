<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="./components/Rotation.js"></script>
        <scipt src="./components/fish.js"></scipt>
        <script src="./components/treasure.js"></script>
        <script src="./components/Game.js"></script>
    </head>
    <body>
        <a-scene background="color:#026F90">
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
             <!--Assets Management-->
             <a-assets>
                <a-asset-item
                  id="islandMap"
                  src="assets/fantasy_island/scene.gltf">
                </a-asset-item>
                <a-asset-item
                  id="diver"
                  src="assets/scuba_diver_-_twinset_blue_suit/scene.gltf">
                </a-asset-item>
             </a-assets>

             <!--Island-->
             <a-entity 
                id="island"
                gltf-model="#islandMap"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
                island-rotation-reader
                target-coin
                moving-fish>
            </a-entity>
            <!--Scuba-diver-->
             <a-entity
                id="scuba-diver"
                gltf-model="#diver"
                position="0 0 15"
                scale="1 1"
                rotation="0 90 0"
                diver-rotation-reader>
            </a-entity>
        </a-scene>

    </body>
</html>
